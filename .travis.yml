dist: bionic

language: go

env: GO111MODULE=on

go:
  - 1.15.x

git:
  depth: 1

script:
  - export TAG=$(git describe --tags --abbrev=0)
  - echo "Tag $TAG"
  - GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.Version=$TAG" -o win_x64/epgdata2xmltv-proxy.exe
  - tar zcf epgdata2xmltv-proxy_win_x64.tar.gz win_x64/epgdata2xmltv-proxy.exe epgdata_includes
  - GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X main.Version=$TAG" -o linux_x64/epgdata2xmltv-proxy
  - tar zcf epgdata2xmltv-proxy_linux_x64.tar.gz linux_x64/epgdata2xmltv-proxy epgdata_includes
  - GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w -X main.Version=$TAG" -o osx_x64/epgdata2xmltv-proxy
  - tar zcf epgdata2xmltv-proxy_osx_x64.tar.gz osx_x64/epgdata2xmltv-proxy epgdata_includes
  - GOOS=windows GOARCH=386 go build -ldflags "-s -w -X main.Version=$TAG" -o win_x86/epgdata2xmltv-proxy.exe
  - tar zcf epgdata2xmltv-proxy_win_x86.tar.gz win_x86/epgdata2xmltv-proxy.exe epgdata_includes
  - GOOS=linux GOARCH=386 go build -ldflags "-s -w -X main.Version=$TAG" -o epgdata2xmltv-proxy
  - tar zcf epgdata2xmltv-proxy_linux_x86.tar.gz linux_x86/epgdata2xmltv-proxy epgdata_includes

notifications:
  email:
    on_success: never
    on_failure: always

deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GH_TOKEN
  file_glob: true
  file:
    - "epgdata2xmltv-proxy_win_x64.tar.gz"
    - "epgdata2xmltv-proxy_linux_x64.tar.gz"
    - "epgdata2xmltv-proxy_osx_x64.tar.gz"
    - "epgdata2xmltv-proxy_win_x86.tar.gz"
    - "epgdata2xmltv-proxy_linux_x86.tar.gz"
    - "epgdata2xmltv-proxy_osx_x86.tar.gz"
  on:
    tags: true